<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Contato - Seu Nome</title>
    <link rel="stylesheet" type="text/css" href="estilo.css">
</head>

<body>
    <header>
        <div class="circle">
            <img src="imagem/foto 02 do portifolio.jpeg">
        </div>

        <h1>Gustavo dos Santos</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="projetos.html">Projetos</a></li>
                <li><a href="sobremim.htm">Sobre Mim</a></li>
                <li><a href="formacao.html">Formação</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h1>Formulário de Contato</h1>
            <form id="contact-form">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="4" required></textarea><br>

                <button type="submit">Enviar</button>
            </form>

            <div id="message-container"></div>

            <script>
                document.getElementById("contact-form").addEventListener("submit", function (e) {
                    e.preventDefault();
                    const name = document.getElementById("nome").value;
                    const email = document.getElementById("email").value;
                    const message = document.getElementById("mensagem").value;
                    const messageContainer = document.getElementById("message-container");

                    // Validação simples: Verifica se os campos estão preenchidos.
                    if (name.trim() === "" || email.trim() === "" || message.trim() === "") {
                        const errorMessage = "Por favor, preencha todos os campos.";
                        messageContainer.textContent = errorMessage;
                        messageContainer.style.color = "red";
                    } else {


                        const successMessage = `Obrigado, ${name}! Sua mensagem foi enviada com sucesso.`;
                        messageContainer.textContent = successMessage;
                        messageContainer.style.color = "green";

                        // Limpa os campos após o envio bem-sucedido.
                        document.getElementById("nome").value = "";
                        document.getElementById("email").value = "";
                        document.getElementById("mensagem").value = "";
                    }
                });
            </script>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Gustavo</p>
    </footer>
</body>

</html>
